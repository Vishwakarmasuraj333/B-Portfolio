<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raftaar - Suraj</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .nav {
      background-color: rgba(207, 25, 210, 0.8);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding-left: 0;
    }

    nav ul li {
      cursor: pointer;
      color: yellow;
      font-size: 16px;
    }

    nav ul li:hover {
      color: white;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
      gap: 20px;
    }

    .circle-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid white;
      animation: bounce 3s infinite ease-in-out;
      transition: transform 0.5s ease, box-shadow 0.4s ease;
    }

    .circle-img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 15px 35px rgba(255, 255, 0, 0.8);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h3 {
      font-size: 2rem;
      color: white;
    }

    #role {
      color: yellow;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.4rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 25px rgba(255, 206, 0, 0.7);
    }

    .card img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #301010;
    }

    .content-section {
      padding: 25px;
      color: white;
      text-align: center;
    }

    footer {
      background-color: #daa0ee;
      color: #1c144c;
      text-align: center;
      padding: 15px;
      font-weight: 600;
      letter-spacing: 0.06em;
      box-shadow: inset 0 0 30px #b318b3;
    }

    footer a {
      color: #1c144c;
      margin: 0 10px;
      font-size: 22px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ffec00;
    }

    footer p {
      font-size: 1rem;
      margin-top: 10px;
    }

    .login, .contact {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login h2, .contact h3 {
      color: #6a11cb;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4d089a;
    }

    /* Small screens */
    @media (max-width: 500px) {
      .circle-img {
        width: 140px;
        height: 140px;
      }

      h3 {
        font-size: 1.5rem;
      }

      #role {
        font-size: 1.1rem;
      }

      nav ul {
        gap: 10px;
        font-size: 14px;
        justify-content: center;
      }

      .card img {
        max-height: 100px;
      }

      .container {
        gap: 15px;
        padding: 15px;
      }

      .card p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <script>
    const roles = [
      "software developer",
      "software engineer",
      "web developer",

    ];
    const roleElement = document.getElementById("role");
    let roleIndex = 0, charIndex = 0, isDeleting = false;

    function typeWriterEffect() {
      const current = roles[roleIndex];
      if (!isDeleting) {
        roleElement.textContent = current.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === current.length) {
          isDeleting = true;
          setTimeout(typeWriterEffect, 1500);
          return;
        }
      } else {
        roleElement.textContent = current.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          roleIndex = (roleIndex + 1) % roles.length;
        }
      }
      setTimeout(typeWriterEffect, isDeleting ? 60 : 120);
    }
    typeWriterEffect();

    function loadPage(page) {

        `;

            break;
        }

    }
